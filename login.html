<body class="bg-fixed bg-cover bg-center" style="background-image: url('images/background/background-dragon.jpeg');">
    <div class="text-white flex items-center justify-center h-screen">
        <div class="card w-72 bg-red-700 opacity-90 rounded-lg border border-yellow-600">

            <!-- Header -->
            <div class="card-header bg-red-900 text-white rounded-t-lg p-4">
                <h1 class="text-center text-2xl font-semibold">LOGIN</h1>
            </div>

            <!-- Body -->
            <div class="card-body p-4">
                <!-- Your login form or content goes here -->
                <form>
                    <div class="mb-4">
                        <label for="username" class="block">Username:</label>
                        <input type="text" id="username" class="w-full p-2 border rounded text-black" />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block">Password:</label>
                        <input type="password" id="password" class="w-full p-2 border rounded text-black" />
                    </div>
                    <button type="submit"
                        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
                        Log In
                    </button>
                </form>
            </div>

            <!-- Footer -->
