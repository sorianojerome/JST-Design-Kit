<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JST Design Kit</title>
    <link href="css/jst-style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-fixed bg-cover bg-center" style="background-image: url('images/background/background-dragon.jpeg');">
    <div class="flex items-center justify-center h-screen">
        <div class="card w-72 bg-red-700 rounded-lg border border-yellow-600">
            <!-- Header -->
            <div class="card-header bg-red-900 rounded-t-lg p-4">
                <h1 class="text-center text-2xl font-semibold text-white">Phone Dialer</h1>
            </div>

            <!-- Body -->
            <div class="card-body p-4">
                <!-- Your display area -->
                <form>
                    <div class="flex justify-between border">
                        <input type="text" class="text-red-900 p-2 w-full" placeholder="Display">
                        <button class="p-2 border bg-green-700 text-gray-50 border-green-700 hover:bg-green-600"
                            style="width: 48px;"><i class="fa-solid fa-phone"></i></button>
                        <button class="p-2 border bg-red-500 text-gray-50 border-red-700 hover:bg-red-600"
                            style="width: 48px;"><i class="fa-solid fa-phone-slash"></i></button>
                    </div>
                </form>

                <!-- Dialer -->
                <div class="flex justify-between">
                    <button class="px-4 py-2 text-2xl font-semibold w-64 border bg-red-500 hover:bg-red-600">1</button>
                    <button class="px-4 py-2 text-2xl font-semibold w-64 border bg-red-500 hover:bg-red-600">2</button>
                    <button class="px-4 py-2 text-2xl font-semibold w-64 border bg-red-500 hover:bg-red-600">3</button>
                </div>
                <div class="flex justify-between mt-4">
                    <button class="px-4 py-2 text-2xl font-semibold w-64 border bg-red-500 hover:bg-red-600">4</button>
                    <button class="px-4 py-2 text-2xl font-semibold w-64 border bg-red-500 hover:bg-red-600">5</button>
                    <button class="px-4 py-2 text-2xl font-semibold w-64 border bg-red-500 hover:bg-red-600">6</button>
                </div>
                <div class="flex justify-between mt-4">
                    <button class="px-4 py-2 text-2xl font-semibold w-64 border bg-red-500 hover:bg-red-600">7</button>
                    <button class="px-4 py-2 text-2xl font-semibold w-64 border bg-red-500 hover:bg-red-600">8</button>
                    <button class="px-4 py-2 text-2xl font-semibold w-64 border bg-red-500 hover:bg-red-600">9</button>
                </div>
                <div class="flex justify-between mt-4">
                    <button class="px-4 py-2 text-2xl font-semibold w-64 border bg-red-500 hover:bg-red-600">*</button>
                    <button class="px-4 py-2 text-2xl font-semibold w-64 border bg-red-500 hover:bg-red-600">0</button>
                    <button class="px-4 py-2 text-2xl font-semibold w-64 border bg-red-500 hover:bg-red-600">#</button>
                </div>
            </div>

            <!-- Footer -->
            <div class="card-footer bg-red-900 text-center p-2 rounded-b-lg">
                <!-- Copyright and Status -->
                <div class="mt-2 flex justify-center items-center text-sm text-white">
                    <h4 class="">STATUS: <span class="">Connecting...</span></h4>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
